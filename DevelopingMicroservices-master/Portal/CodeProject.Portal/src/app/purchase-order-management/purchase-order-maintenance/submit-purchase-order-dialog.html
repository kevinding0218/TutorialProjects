<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>Are you sure you want to Submit this Purchase Order</p>
  <mat-form-field>
    <input matInput [disabled]="true" [(ngModel)]="data.purchaseOrderNumber" placeholder="Purchase Order #">
  </mat-form-field>&nbsp;

  <mat-form-field>
        <input matInput [disabled]="true" [(ngModel)]="data.orderTotal" placeholder="Order Total">
      </mat-form-field>&nbsp;
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="0">No</button>
  <button mat-button [mat-dialog-close]="1" cdkFocusInitial>Yes</button>
</div>
